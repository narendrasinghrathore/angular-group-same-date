<hello name="{{ name }}"></hello>
<ul>
	<ng-container *ngFor="let obj of filteredData">
		<li>
			{{obj?.date |date}}
      <ol>
        <ng-container *ngFor="let item of obj?.list">
          <li (click)="getData(item.id)">{{item.name}}</li>
        </ng-container>
        </ol>
		</li>
	</ng-container>
</ul>
<p>
  {{
    selectedItem | json
  }}
</p>
